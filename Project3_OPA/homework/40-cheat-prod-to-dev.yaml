apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: splunk-prod-cheat
  namespace: argocd
  labels:
    env: prod
spec:
  project: default
  source:
    repoURL: https://github.com/<ORG>/<REPO>.git
    targetRevision: main
    path: splunk/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: splunk-dev
